<script defer>
    $(async function () {
        console.log("index load");
        // Handler when the DOM is fully loaded
        await loadJSON();

        if (lang != null)
            loadTexts();

        localStorage.clear();
        $("#screens").show();
    });

    function loadTexts() {
        if (strings == null) {
            loadJSON(function (response) {
                strings = JSON.parse(response);
            });
        }
        let tags = $("[text]");
        let texts = strings[lang]["Main page"];
        console.log(texts);
        [...tags].forEach(function (t) {
            let textAttr = t.getAttribute("text");
            let index = textAttr.substr(5);

            t.textContent = texts[index];
        });
    }
    $(".selectLang").on("click", function () {
        lang = $(this).attr("lang");
        // localStorage["userLang"] = $(this).attr("lang");
        // location.reload();
        loadTexts();
        $(".selectLang").hide();
    });
    function changeScreen(screen) {
        hideScreen();
        $("#screens").show();
        window.game.input.enabled = false;
        $("canvas").hide();
        $(screen).show();
    }

    function hideScreen() {
        $("#pond-ui").hide();
        $(".screen").hide();
    }



    $("#spb1,#spb2").on("click", function () {
        hideScreen();
        $("#screens").hide();
        $("canvas").show();
        window.game.input.enabled = true;
        $("#pond-ui").show();
    });
    $("#menu1").on("click", function () {
        changeScreen("#home");
    });
    $("#menu2").on("click", function () {
        changeScreen("#about-project");
    });
    $("#menu3").on("click", function () {
        changeScreen("#about-subaru");
    });

    $("body").on("click", ".navbar a", function () {
        if (!$(".navbar-toggler").hasClass("collapsed")) {
            $(".navbar-toggler").trigger("click");
        }
    });
    //});
</script>
