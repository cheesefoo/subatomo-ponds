<script defer>
    let isMuted = false;

    $(function () {
        loadTranslationsJSON().then(loadTexts);
        $("#hamburguer").click(function () {
            $(".logo-panel").toggleClass("active");
        });

    });

    function loadTexts() {
        if (strings == null) {
            console.error("strings weren't loaded");
        }
        if (lang == null) {
            console.error("lang not set");
        }
        let tags = $(".main");
        let creditsTags = $(".credits");

        let mainTexts = strings[lang]["Main page"];
        let creditsTexts = strings[lang]["CREDITS"];
        // console.log(texts);
        [...tags].forEach(function (t) {
            let textAttr = t.getAttribute("text");
            let index = textAttr.substr(5);

            t.textContent = mainTexts[index];
        });
        [...creditsTags].forEach(function (t) {
            let textAttr = t.getAttribute("text");
            let index = textAttr.substr(2);

            t.textContent = creditsTexts[index];
        });

    }

    $(".lang-radio").on("change", function () {
        lang = $(this).attr("lang");
        localStorage["userLang"] = lang;
        // localStorage["userLang"] = $(this).attr("lang");
        // location.reload();
        loadTexts();
        // console.log("texts loaded to " + $(this).attr("lang"));
    });
