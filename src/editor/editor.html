<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/editor/css/editor.css" rel="stylesheet"/>

    <title>editor</title>
</head>
<body>
<!-- Based on the tutorial at http://www.html5rocks.com/en/tutorials/dnd/basics/ -->
<div id="images">
    <img draggable="true" height="100" src="http://i.imgur.com/8rmMZI3.jpg" width="100" alt=""/>
    <img draggable="true" height="100" src="http://i.imgur.com/q9aLMza.png" width="100" alt=""/>
    <img draggable="true" height="100" src="http://i.imgur.com/wMU4SFn.jpg" width="100" alt=""/>
</div>

<div class="canvas-container" style="width: 500px; height: 500px; position: relative; user-select: none;">
    <canvas id="c" width="500" height="500"
            style="border: 1px solid rgb(170, 170, 170); position: absolute; width: 500px; height: 500px; left: 0px; top: 0px; touch-action: none; user-select: none;"
            class="lower-canvas"></canvas>
    <canvas class="upper-canvas " width="500" height="500"
            style="border: 1px solid rgb(170, 170, 170); position: absolute; width: 500px; height: 500px; left: 0px; top: 0px; touch-action: none; user-select: none;"></canvas>
</div>

<div style="display: inline-block; margin-left: 10px">
    <button id="drawing-mode" class="btn btn-info">Cancel drawing mode</button>
    <br>
    <button id="clear-canvas" class="btn btn-info">Clear</button>
    <br>

    <div id="drawing-mode-options">
        <label for="drawing-mode-selector">Mode:</label>
        <select id="drawing-mode-selector">
            <option>Pencil</option>
            <option>Circle</option>
            <option>Spray</option>
            <option>Pattern</option>

            <option>hline</option>
            <option>vline</option>
            <option>square</option>
            <option>diamond</option>
            <option>texture</option>
        </select><br>

        <label for="drawing-line-width">Line width:</label>
        <span class="info">30</span><input type="range" value="30" min="0" max="150" id="drawing-line-width"><br>

        <label for="drawing-color">Line color:</label>
        <input type="color" value="#005E7A" id="drawing-color"><br>

        <label for="drawing-shadow-color">Shadow color:</label>
        <input type="color" value="#005E7A" id="drawing-shadow-color"><br>

        <label for="drawing-shadow-width">Shadow width:</label>
        <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-width"><br>

        <label for="drawing-shadow-offset">Shadow offset:</label>
        <span class="info">0</span><input type="range" value="0" min="0" max="50" id="drawing-shadow-offset"><br>
    </div>
</div>
<br>
<br>


<script src="editor.bundle.js"></script>
</body>
</html>
