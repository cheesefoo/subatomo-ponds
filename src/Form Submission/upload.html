<!DOCTYPE html>
<html lang="en">
<head>
    <title>Subaru Milestone Submission Form</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="upload.css" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" rel="stylesheet">
</head>

<body style="background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/38816/image-from-rawpixel-id-2044837-jpeg.jpg') center center no-repeat;">
<div class="container bg-primary">
    <form
            action="https://script.google.com/macros/s/AKfycbxCWy0-NP1gjCIVw3JqbZMX7YD96j34coeSaXc91hAnGJbVuDmiRYrGR3UgCPzpfDg1-A/exec"
            id="form"
            method="post"
    >
        <div id="data">
            <div class="displayName">
                <label for="name"
                >Your display name. If left blank, your name will be (TBD)</label
                >
                <input id="name" maxlength="16" name="displayName"/>
                <label for="message">Your congratulatory message for Subaru</label>
                <input id="message" maxlength="128" name="message"/>
            </div>
            <div class="contact">
                <label class="form-text">
                    Can we contact you if there are issues with your submission? This
                    is optional.</label>
                <small class="form-text text-muted"> We will only contact you if there's a problem! </small>
                <div class="form-check form-check-inline">
                    <input checked class="form-check-input" data-target=".collapseOne.show" data-toggle="collapse"
                           id="inlineRadio1" name="canContact" type="radio"
                           value="no">
                    <label class="form-check-label" for="inlineRadio1">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" data-target=".collapseOne:not(.show)" data-toggle="collapse"
                           id="inlineRadio2"
                           name="canContact" type="radio" value="yes">
                    <label class="form-check-label" for="inlineRadio2">Yes</label>
                </div>
            </div>

            <div class="collapseOne panel-collapse collapse">
                <div class="emailInput" id="emailInput">
                    <label for="email">Your email:</label>
                    <input id="email" name="email" type="email"/>
                </div>
                <div class="discordInput" id="discordInput">
                    <label for="discord">Your discord name and id:</label>
                    <span class="tooltip-item">Make sure your <a
                            href="https://support.discord.com/hc/en-us/articles/217916488-Blocking-Privacy-Settings-">
                        privacy settings</a> allow us to DM you.</span>

                </div>
                <input id="discord" name="discord" type="text"/>
            </div>


            <label for="soundSelection">Sound to play when pressed:</label>
            <select id="soundSelection" name="soundSelection" form="form">
                <option value="random">Picked Randomly</option>
                <option value="1">1</option>
                <option value="2">2</option>
            </select>
        </div>
        <audio autoplay id="player">
            <source id="mp3_src" src="suba_1.mp3" type="audio/mp3"/>
            Your browser does not support the audio element.
        </audio>

        <div id="upload">
            <label
            >Upload your duck bellow</label
            >
            <input accept="image/png" id="uploadFile" name="file" type="file"/>
            <input id="submit" type="submit"/>
        </div>

    </form>
</div>
<div id="submitting" style="display: none">Uploading duck...</div>
<canvas
        height="200"
        id="animPreview1"
        style="visibility: hidden"
        width="200"
></canvas>
<canvas
        height="200"
        id="animPreview2"
        style="visibility: hidden"
        width="200"
></canvas>

<script crossorigin="anonymous"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="upload.js"></script>
<script>    // popovers initialization - on hover

$('[data-toggle="popover"]').popover({
    trigger: 'hover'
});</script>
</body>
</html>
