</div>

<script defer>
    $(async function () {
        console.log("index load");
        // Handler when the DOM is fully loaded
        await loadJSON();

        if (lang != null)
            loadTexts();

        localStorage.clear();
        $("#screens").show();
    });

    function loadTexts() {
        if (strings == null) {
            loadJSON(function (response) {
                strings = JSON.parse(response);
            });
        }
        let tutorialTags = $(".tutorial [text]");
        let advertisementTags = $(".advertisement [text]");
        let guidelinesTags = $(".guidelines [text]");
        let tutorial = strings[lang]["TUTORIAL"];
        let advertisement = strings[lang]["Advertisement"];
        let guidelines = strings[lang]["GUIDELINES"];
        console.log(texts);
        [...tutorialTags].forEach(function (t) {
            let textAttr = t.getAttribute("text");
            let index = textAttr.substr(2);

            t.textContent = tutorial[index];
        });
        [...advertisementTags].forEach(function (t) {
            let textAttr = t.getAttribute("text");
            let index = textAttr.substr(2);

            t.textContent = advertisement[index];
        });
        [...guidelinesTags].forEach(function (t) {
            let textAttr = t.getAttribute("text");
            let index = textAttr.substr(2);

            t.textContent = guidelines[index];
        });
    }

    $(".selectLang").on("click", function () {
        lang = $(this).attr("lang");
        // localStorage["userLang"] = $(this).attr("lang");
        // location.reload();
        loadTexts();
        $(".selectLang").hide();
    });

    function changeScreen(screen) {
        hideScreen();
        $("#screens").show();
        $("canvas").hide();
        $(screen).show();
    }

    function hideScreen() {
        $(".screen").hide();
    }


    $("#menu0").on("click", function () {
        changeScreen("#lng");
    });
    $("#menu1").on("click", function () {
        changeScreen("#guidelines");
    });
    $("#menu2").on("click", function () {
        changeScreen("#advertisement");
    });
    $("#menu3").on("click", function () {
        changeScreen("#tutorial");
    });

    $("body").on("click", ".navbar a", function () {
        if (!$(".navbar-toggler").hasClass("collapsed")) {
            $(".navbar-toggler").trigger("click");
        }
    });

</script>
</body>
</html>
